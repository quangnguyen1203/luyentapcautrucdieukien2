<body>
    <script>
        let a = Number(prompt("Nhập số: "));
        if((a<0) || (a>120) || !Number.isInteger(a)){
            alert("Đây không phải là tuổi")
        } else {
            alert(" Tuổi của người này là: " + a)
        }
    </script>
</body>
